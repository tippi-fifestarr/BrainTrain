<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown</title>
    <link rel="stylesheet" href="./css/count.css">
</head>
<body>
    <section class="coming-soon">
        <div>
            <h2>Countdown to Tour</h2>
            <!-- can add styling directly to html -->
            <p style="text-align: center;">Q&A with imnotMatt, Suki, and special suprise guest!</p>
            <div class="countdown">
                <div class="container-day">
                    <h3 class="day">time</h3>
                    <h3>day</h3>
                </div>
                 <div class="container-hour">
                    <h3 class="hour">value</h3>
                    <h3>hours</h3>
                </div>
                 <div class="container-minute">
                    <h3 class="minute">update</h3>
                    <h3>minutes</h3>
                </div>
                 <div class="container-seconds">
                    <h3 class="second">next</h3>
                    <h3>seconds</h3>
                </div>
            </div>
        </div>
        <img class="waiting" src="./img/trade-off.png" alt="trade off between work and play">
    </section>
    <script src="./js/countdown.js"></script>
</body>
</html>
