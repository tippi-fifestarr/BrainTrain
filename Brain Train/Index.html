<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Memorizer</title>
</head>
<body onload="fromLoadTimer()">
  <header>
    <h1>Welcome!</h1>
    <h2>Please read the text below</h2>
  </header>
  <div id="thetext">
    <p id="ptext"></p>
    <button onclick="doneFunc()">DONE READING</button>
  </div>
  <div>
    <p>Type as many words as you can remember from what you read.</p>
    <input id="words" type="text" placeholder="Type as many words as you can remember from what you read">
    <button onclick="compareWords()">How much did I remember?</button>
  </div>
  <h2><div id="results">
  </div></h2>

  <script src="script.js"></script>
</body>
</html>
