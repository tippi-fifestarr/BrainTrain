<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Memorizer</title>
</head>
<body onload="fromLoadTimer()">
  <header>
    <h1>Welcome!</h1>
    <h2>Please read the text below. Try to remember as much of it as you can!</h2>
  </header>
  <div id="thetext">
    <p id="ptext"></p>
    <button id="done-reading-button" onclick="doneFunc()">CLICK HERE WHEN DONE READING</button>
  </div>
  <div id="input-box" class="input-box">
    <p>Type as many words as you can remember from what you read.</p>
    <input id="words" type="text" placeholder="Type as many words as you can remember from what you read">
    <button onclick="compareWords()">Check how much did I remember</button>
  </div>
  <div id="results-box" class="results-box">
    <div id="correctWordsCounter">Correctly remembered words TOTAL: 0</div>
    <div id="results"></div>
  </div>
  <button onclick="clearLocal()">clear local storage</button>

  <script src="script.js"></script>
</body>
</html>
